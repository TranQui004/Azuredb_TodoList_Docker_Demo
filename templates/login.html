<!DOCTYPE html>
<html>
<head>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Đăng nhập</h2>
      <form method="post">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Tên đăng nhập" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Mật khẩu" required>
        </div>
        <button type="submit">Đăng nhập</button>

        <p class="register-link">Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
        {% if request.path == '/login' %}
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
