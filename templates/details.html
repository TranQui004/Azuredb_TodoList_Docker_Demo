<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Chi tiết công việc</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ task.Description }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Danh mục: {{ task.Category }}</h6>
            <p class="card-text">
                <pre>{{ task.Details if task.Details else 'Không có chi tiết' }}</pre>
            </p>            
            <p class="card-text">Ngày tạo: {{ task.CreatedDate.strftime('%Y-%m-%d') }}</p>
            <p class="card-text">Ngày đến hạn: {{ task.DueDate.strftime('%Y-%m-%d') if task.DueDate else 'Không có' }}</p>
            <a href="/" class="btn btn-primary">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
