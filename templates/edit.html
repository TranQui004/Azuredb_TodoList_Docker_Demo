<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Sửa Công Việc</h1>
    <form action="/edit/{{ task.TaskID }}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ task.Description }}" required>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Chi tiết công việc</label>
            <textarea class="form-control" id="details" name="details" rows="5">{{ task.Details }}</textarea>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Ngày đến hạn</label>
            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.DueDate.strftime('%Y-%m-%d') if task.DueDate else '' }}">
        </div>
        
        <div class="mb-3">
            <label for="category_id" class="form-label">Danh mục</label>
            <select class="form-select" id="category_id" name="category_id">
                <option value="">Chọn danh mục</option>
                {% for category in categories %}
                <option value="{{ category.CategoryID }}" {% if task.CategoryID == category.CategoryID %}selected{% endif %}>
                    {{ category.Name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_completed" name="is_completed" {% if task.IsCompleted %}checked{% endif %}>
            <label class="form-check-label" for="is_completed">Hoàn thành</label>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Hủy</a>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
    </form>
    
</div>
</body>
</html>
